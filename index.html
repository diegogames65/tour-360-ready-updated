<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tour Virtual Casa Méier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    #welcome {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #111, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #welcome h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #welcome button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #welcome button:hover {
      background: #666;
    }

    #viewer {
      width: 100vw;
      height: 100vh;
    }

    #menu {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      z-index: 50;
      flex-wrap: wrap;
    }

    #menu button {
      padding: 6px 12px;
      font-size: 0.9em;
      background: #222;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #menu button:hover {
      background: #444;
    }
  </style>
</head>

<body>

  <!-- Tela de boas-vindas -->
  <div id="welcome">
    <h1>Bem-vindo ao Tour Virtual</h1>
    <button onclick="startTour()">Iniciar Tour</button>
  </div>

  <!-- Visualizador 360º -->
  <div id="viewer"></div>

  <!-- Menu inferior com cômodos -->
  <div id="menu" style="display: none;">
    <button onclick="loadPanorama('images/cozinha1.jpg')">Cozinha 1</button>
    <button onclick="loadPanorama('images/cozinha2.jpg')">Cozinha 2</button>
    <button onclick="loadPanorama('images/sala1.jpg')">Sala 1</button>
    <button onclick="loadPanorama('images/sala2.jpg')">Sala 2</button>
  </div>

  <!-- Importmap para módulos -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
        "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js"
      }
    }
  </script>

  <!-- Script principal -->
  <script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';

    const viewer = new Viewer({
      container: document.querySelector('#viewer'),
      panorama: 'images/cozinha1.jpg',
    });

    // Alterna panorama
    window.loadPanorama = function (path) {
      viewer.setPanorama(path);
    };

    // Inicia o tour e oculta a tela de boas-vindas
    window.startTour = function () {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    };
  </script>

</body>
</html>
