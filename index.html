<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tour Virtual Casa Méier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #viewer {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #welcome {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, #111, #000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      padding: 0 20px;
    }

    #welcome h1 {
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #fff;
    }

    #welcome button {
      font-size: 1.4em;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #welcome button:hover {
      background: #555;
    }

    #menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 14px;
      border-radius: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 900;
    }

    #menu button {
      padding: 12px 18px;
      font-size: 1em;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #menu button:hover {
      background: #444;
    }

    @media (max-width: 600px) {
      #welcome h1 {
        font-size: 2em;
      }

      #welcome button {
        font-size: 1.2em;
        padding: 12px 24px;
      }

      #menu {
        flex-direction: column;
        gap: 8px;
      }

      #menu button {
        font-size: 0.95em;
        padding: 10px 16px;
      }
    }
  </style>
</head>

<body>

  <!-- Tela de boas-vindas -->
  <div id="welcome">
    <h1>Bem-vindo ao Tour Virtual</h1>
    <button onclick="startTour()">Iniciar Tour</button>
  </div>

  <!-- Visualizador 360º -->
  <div id="viewer"></div>

  <!-- Menu inferior -->
  <div id="menu" style="display: none;">
    <button onclick="loadPanorama('images/cozinha1.jpg')">Cozinha 1</button>
    <button onclick="loadPanorama('images/cozinha2.jpg')">Cozinha 2</button>
    <button onclick="loadPanorama('images/sala1.jpg')">Sala 1</button>
    <button onclick="loadPanorama('images/sala2.jpg')">Sala 2</button>
  </div>

  <!-- Importmap -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
        "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js"
      }
    }
  </script>

  <!-- Script principal -->
  <script type="module">
    import { Viewer } from '@photo-sphere-viewer/core';

    const viewer = new Viewer({
      container: document.querySelector('#viewer'),
      panorama: 'images/cozinha1.jpg',
       motionSpeed: 2, // aumento da velocidade (ajuste o valor como preferir)
    });

    window.loadPanorama = function (path) {
      viewer.setPanorama(path);
    };

    window.startTour = function () {
      document.getElementById('welcome').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
    };
  </script>

</body>
</html>
